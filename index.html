<!doctype html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASME | Sitio en construcci√≥n</title>

  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b0f19" />

  <style>
    :root{
      --bg:#0b0f19;
      --ink:#e5e7eb;
      --muted:#9ca3af;
      --asme:#2563EB;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background: radial-gradient(1200px 800px at 50% 0%, rgba(37,99,235,.12), transparent 60%), var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display:grid; place-items:center; overflow:hidden;
    }
    .grid{
      position:absolute; inset:-10vh -10vw; opacity:.15;
      background-image:
        linear-gradient(to right,#fff1 1px,transparent 1px),
        linear-gradient(to bottom,#fff1 1px,transparent 1px);
      background-size:40px 40px;
      mask-image:radial-gradient(70% 60% at 50% 40%,black 50%,transparent 100%);
      pointer-events:none;
    }
    .wrap{position:relative;width:min(1050px,94vw);padding:40px 20px;text-align:center;z-index:1}
    .logo{
      width:min(560px,80vw);
      margin:0 auto 22px auto;
      display:block;
      filter:drop-shadow(0 10px 30px rgba(0,0,0,.45));
    }

    /* ‚ú® Sequential outline animation */
    .line{
      fill:none;
      stroke:var(--asme);
      stroke-width:2.5;
      vector-effect:non-scaling-stroke;
      stroke-linecap:round;
      stroke-linejoin:round;
      stroke-dasharray:1200;
      stroke-dashoffset:1200;
      animation:draw 2.8s ease-out forwards;
    }
    .line:nth-of-type(1){animation-delay:0.2s;}
    .line:nth-of-type(2){animation-delay:3.2s;} /* starts right after the first ends */
    @keyframes draw { to { stroke-dashoffset: 0; } }

    h1{font-size:clamp(28px,4.2vw,54px);margin:10px 0 8px;font-weight:800;letter-spacing:-.02em}
    p{color:var(--muted);font-size:clamp(14px,1.8vw,18px);margin-bottom:22px}
    .row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .pill{
      display:inline-flex;align-items:center;gap:10px;
      border:1px solid #1f2937;background:#0f1524;color:#dbeafe;
      padding:10px 16px;border-radius:999px;text-decoration:none;font-weight:600;
      transition:transform .15s ease,border-color .2s ease,background .2s ease;
    }
    .pill:hover{transform:translateY(-1px);border-color:#334155;background:#0f1830;}
    footer{position:fixed;bottom:14px;width:100%;text-align:center;font-size:12px;color:#778;}
  </style>
</head>
